# CI Workflow - Lancer les tests et entraîner le modèle

name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test-data:
    runs-on: ubuntu-latest
    name: Tester la qualité des données
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Générer les données
        run: python data/generate_data.py
      
      - name: Tests de qualité des données
        run: pytest tests/test_data.py -v

  train-model:
    runs-on: ubuntu-latest
    name: Entraîner et évaluer le modèle
    needs: test-data
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      
      - name: Installer Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      
      - name: Installer les dépendances
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Générer les données
        run: python data/generate_data.py
      
      - name: Entraîner le modèle
        run: python src/train.py
      
      - name: Évaluer le modèle
        run: python src/evaluate.py
      
      - name: Tests du modèle
        run: pytest tests/test_model.py -v
      
      - name: Uploader le modèle
        uses: actions/upload-artifact@v3
        with:
          name: model-artifacts
          path: models/
